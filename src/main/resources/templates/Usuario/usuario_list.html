    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h2>Lista de Usuarios</h2>
        <div class="row">
            <div th:each="usuario : ${page.content}" class="col-md-5">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Nombre: ' + ${usuario.nombre}"></h5>
                        <p class="card-text" th:text="'DNI: ' + ${usuario.dni}"></p>
                        <p class="card-text" th:text="'Email: ' + ${usuario.email}"></p>
                        <img class="logo" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}"
                            alt="Sin Imagen del Usuario">

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{'/usuario/editar-perfil/' + ${usuario.id}}"
                                    class="btn btn-sm btn-outline-secondary">Modificar</a>
                                <a th:href="@{'/usuario/eliminar-usuario/' + ${usuario.id}}"
                                    class="btn btn-sm btn-outline-secondary"
                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este Elemento?')">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
