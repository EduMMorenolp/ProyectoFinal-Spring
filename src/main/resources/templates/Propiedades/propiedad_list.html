<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h2>Lista de Propiedades</h2>
        <div class="row">
            <div th:each="property, iterStat : ${propertyList}" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img th:src="${property.imagenes[0].url}" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <p class="card-text" th:text="${property.tipo}"></p>
                        <p class="card-text" th:text="${property.precio}"></p>
                        <p class="card-text" th:text="${property.usuario.nombre}"></p>
                    </div>
                </div>
                <!-- Agrega un salto de línea después de cada 3 bloques -->
                <th:block th:if="${iterStat.count % 3 == 0}"><br /></th:block>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            padding: 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .nav-link {
            color: white;
            font-weight: bold;
        }

        /* Estilos para el menú desplegable */
        .dropdown-menu {
            background-color: #333;
            border-radius: 10px;
        }

        .dropdown-item {
            color: white;
            /* Color del texto de los elementos del menú desplegable */
            transition: background-color 0.3s, color 0.3s;
            /* Transición para cambio de color y fondo de los elementos */
        }

        .dropdown-item:hover {
            background-color: #555;
            /* Cambia el color de fondo al pasar el mouse */
            color: #ffd700;
            /* Cambia el color del texto al pasar el mouse */
        }

        .logo {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 30px;
        }
    </style>
</body>

</html>
